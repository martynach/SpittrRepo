group 'my.spring.in.action'
version '1.0-SNAPSHOT'


apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.13.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version: '1.2'
    compile group: 'jstl', name: 'jstl', version: '1.2'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compile 'org.hibernate:hibernate-validator:5.0.1.Final'
    compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.8'


    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.+'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.13.RELEASE'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'


}
